<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こども食堂マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 75%;
            height: 100vh;
            float: left;
        }

        #sidebar {
            width: 25%;
            height: 100vh;
            float: left;
            background-color: #f4f4f4;
            padding: 15px;
            box-sizing: border-box;
        }

        #sidebar-content {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    曜日:
    <input type="checkbox" id="day_sun" value="日" checked>日
    <input type="checkbox" id="day_mon" value="月" checked>月
    <input type="checkbox" id="day_mon" value="火" checked>火
    <input type="checkbox" id="day_mon" value="水" checked>水
    <input type="checkbox" id="day_mon" value="木" checked>木
    <input type="checkbox" id="day_mon" value="金" checked>金
    <input type="checkbox" id="day_mon" value="土" checked>土
    <!-- 以下、火水木金土も同様に追加 -->

    時間:
    <input type="checkbox" id="time_morning" value="朝" checked>朝
    <input type="checkbox" id="time_afternoon" value="昼" checked>昼
    <input type="checkbox" id="time_evening" value="夜" checked>夜

    <button onclick="filterData()">絞り込み</button>

    <div id="map"></div>
    <div id="sidebar">
        <h3>こども食堂情報</h3>
        <div id="sidebar-content"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- FontAwesome のスタイルシート -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- leaflet-fontawesome プラグインのスクリプト -->
    <script
        src="js/leaflet.awesome-markers.js"></script>
        <script src="data.js"></script>
        <script src="script.js"></script>
</body>

</html>
